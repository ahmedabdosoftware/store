<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // إذا كان المسار غير موجود، أعد توجيهه إلى index.html مع الاحتفاظ بالمسار
      (function () {
        var redirect = window.location.protocol + "//" + window.location.host + "/#" + window.location.pathname + window.location.search;
        window.location.replace(redirect);
      })();
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
